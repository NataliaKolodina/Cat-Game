<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 class="title">Boop the cat!</h1>
<p class="actions">Click the cat to boop it!</p>
<p class="description">Friendly cat gives you points, angry cat takes them away</p>

<div >
  <h2>
    Score: <span id="score">0</span>
  </h2>
  <h3>Time left: <span id="timer">30</span> seconds</h3>
  <div class="btn-container">
    <button id="start-btn">Start game</button>
  </div>
</div>

<div class="game-container">
  <img id="cat" alt="cat" />
</div>

<script src="script.js"></script>
</body>
</html>
